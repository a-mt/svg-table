<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SVG Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
  </head>
  <body>
    <div id="opts">
      <form id="form">

        <fieldset>
          <div>
            <label for="width">Width</label>
            <input id="width" name="width" type="number" min="0" value="600">
          </div>
          <div>
            <label for="row_header_width">1st column (header) width</label>
            <input id="row_header_width" name="row_header_width" type="number" min="0" value="">
          </div>
          <div>
            <label for="row_header_align">1st column alignment</label>
            <select id="row_header_align" name="row_header_align">
              <option value="center">Center</option>
              <option value="left">Left</option>
              <option value="right">Right</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="height">Height</label>
            <input id="height" name="height" type="number" min="0" value="50">
          </div>
          <div>
            <label for="height_of">Height of</label>
            <select id="height_of" name="height_of">
              <option value="row">One row</option>
              <option value="full">Full table</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="columns">Number of columns</label>
            <input id="columns" name="columns" type="number" min="1" value="4">
          </div>
          <div>
            <label for="rows">Number of rows</label>
            <input id="rows" name="rows" type="number" min="1" value="5">
          </div>
          <div>
            <label for="valign">Vertical alignment</label>
            <select id="valign" name="valign">
              <option value="middle">Middle</option>
              <option value="top">Top</option>
            </select>
          </div>
        </fieldset>

        <div class="actions">
          <input type="submit">
        </div>
      </form>
      <button type="button" id="toggle" title="Toggle">â‡±</button>
    </div>
    <div id="feedback">Copied to clipboard</div>

    <div id="container" style="display: none">
      <input type="text" id="input" value="">

      <button id="add_row" title="Add row">&plus;</button>
      <button id="add_row_headers" title="Add row of headers">&plus;</button>
      <button id="add_column" title="add column">&plus;</button>
      <button id="export">Export SVG</button>
    </div>

    <script src="table.js"></script>
    <script src="app.js"></script>
  </body>
</html>
